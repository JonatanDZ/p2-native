<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events</title>
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/admin/viewevents.css">
    <link rel="stylesheet" href="/public/css/components/components.css"></head>
<body>

    
    <div class="events-container" id="events-container">
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('events.json')
                .then(response => response.json())
                .then(events => {
                    const eventsContainer = document.getElementById("events-container");

                    events.forEach(event => {
                        const eventCard = document.createElement("div");
                        eventCard.classList.add("event-card");

                        eventCard.innerHTML = `
                            <a href="eventdetail.html?id=${event.id}" class="event-link">
                                <img src="${event.image}" alt="${event.name}">
                                <h3>${event.name}</h3>
                                <p>${event.info}</p>
                                <p class="event-price">${event.price}</p>
                            </a>
                        `;

                        eventsContainer.appendChild(eventCard);
                    });
                })
                .catch(error => console.error("Error fetching events:", error));
        });
    </script>

    <script type="module" src="/public/js/admin/viewevents.js"></script>
    <script src="/public/js/components/navbar.js"></script>
<script src="/public/js/components/footer.js"></script>
<script src="/public/js/components/sidebar.js"></script>
</body>
</html>
