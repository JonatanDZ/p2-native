<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <link rel="stylesheet" href="/public/css/components/event.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="sidebar">
        <h2>Events</h2>
        <ul>
            <li><a href="#" class="sidebar-link">SÃ¸g</a></li>
            <li><a href="#" class="sidebar-link">Sorter</a></li>
            <li><a href="#" class="sidebar-link">Test</a></li>
        </ul>
    </div>

    <div class="events-container" id="events-container">
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('events.json')
                .then(response => response.json())
                .then(events => {
                    const eventsContainer = document.getElementById("events-container");

                    events.forEach(event => {
                        const eventCard = document.createElement("div");
                        eventCard.classList.add("event-card");

                        eventCard.innerHTML = `
                            <a href="event-detail.html?id=${event.id}" class="event-link">
                                <img src="${event.image}" alt="${event.name}">
                                <h3>${event.name}</h3>
                                <p>${event.info}</p>
                                <p class="event-price">${event.price}</p>
                            </a>
                        `;

                        eventsContainer.appendChild(eventCard);
                    });
                })
                .catch(error => console.error("Error fetching events:", error));
        });
    </script>

</body>
</html>
