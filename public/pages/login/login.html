<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/login/login.css">
</head>
<body>
    <div id="navbar"></div>
        <div class="containerCenter">
            <div class="customcontainer">
                <form>
                    <h1 class="loginName">Login</h1>
                    <div class="inputBox">
                        <input
                            type="email"
                            placeholder="E-mail"
                            name="email"
                            required
                        ></input>
                    </div>
          
                    <div class="inputBox">
                        <input
                            type="password"
                            placeholder="Password"
                            name="password"
                            required
                        ></input>
                    </div>
          
                    <div class="rememberForgot">
                        <label>
                            <input type="checkbox" />
                            Husk mig
                        </label>
                        <a href="#">Glemt kodeord</a>
                    </div>
          
                    <button class="btn btn-primary w-100">Login</button>
          
                    <div class="registerLink">
                        <p>
                        Ny bruger? <a href="/public/pages/login/signup.html"><u>Registrer dig her</u><a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    <div id="footer"></div>
    <script src="/public/js/login/login.js"></script>
    <script src="/public/js/components/navbar.js"></script>
    <script src="/public/js/components/footer.js"></script>
</body>
</html>
