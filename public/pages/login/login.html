<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
  <div id="navbar"></div>
    <div>
        <form>
          <h1>Login</h1>
          <div>
            <input
              type="email"
              placeholder="E-mail"
              name="email"
              required
            ></input>
          </div>
  
          <div>
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            ></input>
          </div>
  
          <div>
            <label>
              <input type="checkbox" />
              Husk mig
            </label>
            <a href="#">Glemt kodeord</a>
          </div>
  
          <button type="submit">Login</button>
  
          <div>
            <p>
              Ny bruger? <a href="/public/pages/login/signup.html">Registrer dig her<a>
            </p>
          </div>
        </form>
      </div>
      <div id="footer"></div>
      <script src="/public/js/scripts/components/navbar.js"></script>
      <script src="/public/js/scripts/components/footer.js"></script>
</body>
</html>
