<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/global.css">
    <title>Signup</title>
</head>
<body>

<div id="navbar"></div>
    <div>
        <form>
          <h1>Registrer dig</h1>
          
          <div>
            <input
              type="email"
              placeholder="E-mail"
              name="email"
              required
            ></input>
          </div>
  
          <div>
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            ></input>
          </div>
  
          <div>
            <input
              type="password"
              placeholder="Confirm Password"
              name="confirmPassword"
              required
            ></input>
          </div>
  
          <button type="subimt">Signup</button>
  
          <div disabled={password != confirmPassword}>
            <p>
              Allerede bruger? <a href="/public/pages/login/login.html">Login her</a>
            </p>
          </div>
        </form>
      </div>
      <div id="footer"></div>
      <script src="/public/js/components/navbar.js"></script>
      <script src="/public/js/components/footer.js"></script>
</body>
</html>
