<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="/public/css/components/navbar.css">
    <link rel="stylesheet" href="/public/css/components/footer.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="navbar"></div>

    <div class="container" id="product-detail">
        <p>Loading product details...</p>
    </div>

    <div id="footer"></div>

    <script src="/public/js/components/navbar.js"></script>
    <script src="/public/js/components/footer.js"></script>

    <script>
        function getProductIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function getUserId() {
            // Get token from localStorage
            const token = localStorage.getItem("token") || sessionStorage.getItem("token");

            if (!token) {
                console.warn("No token found");
                return null;
            }

            try {
                // Send POST request to server to verify authentication and admin status
                const response = await fetch('/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });

                const data = await response.json();


                return await data.userId;

            } catch (err) {
                // Handle fetch errors or server issues
                console.error('Error verifying token:', err);
                localStorage.removeItem("token");
                window.location.href = '/public/pages/login/login.html';
            }
        }

        // Update User filters.
        async function updateUserFiltersHTML() {
            const userId = await getUserId();
            const itemId = getProductIdFromUrl();

            if (!userId || !itemId) {
                console.warn("Missing userId or itemId");
                return;
            }

            try {
                const res = await fetch('/update-user-filters', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, itemId })
                });

                const result = await res.json();
            } catch (err) {
                console.log("Something went wrong", err);
            }
        }


        async function getRecommendedItemsHTML() {
            const userId = await getUserId();

            const res = await fetch(`/recommend?userId=${userId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Recommendations:', data);
                });

            console.log(res);

            
        }


        //updateUserFiltersHTML();
        getRecommendedItemsHTML();


        document.addEventListener("DOMContentLoaded", function () {
            const productId = getProductIdFromUrl();
            if (!productId) {
                document.getElementById("product-detail").innerHTML = "<p>Product not found.</p>";
                return;
            }

            fetch('/get-products')
                .then(response => response.json())
                .then(products => {
                    const product = products.find(p => p.ID.toString() === productId);

                    if (!product) {
                        document.getElementById("product-detail").innerHTML = "<p>Product not found.</p>";
                        return;
                    }

                    document.getElementById("product-detail").innerHTML = `
                <img src="${product.picture}" alt="${product.name}">
                <h1>${product.name}</h1>
                <p>${product.info}</p>
                <p>Price: ${product.price} DKK</p>
                <button id="add-to-basket" data-id="${product.ID}">Tilføj til kurv</button>
            `;

                    document.getElementById("add-to-basket").addEventListener("click", function () {
                        addToBasket(product);
                    });
                })
                .catch(error => console.error("Error fetching product details:", error));

            document.getElementById("product-detail").innerHTML = "<p>Error loading product details.</p>";
        });

        // Function to add a product to the basket
        function addToBasket(product) {
            let basket = JSON.parse(localStorage.getItem("basket")) || [];
            const existingProduct = basket.find(item => item.id === product.id);
            if (existingProduct) {
                existingProduct.quantity = (existingProduct.quantity || 1) + 1;
            } else {
                product.quantity = 1;
                basket.push(product);
            }
            localStorage.setItem("basket", JSON.stringify(basket));
            alert("Produktet er tilføjet til kurven!");
        }
    </script>
</body>

</html>
