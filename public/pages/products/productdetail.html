<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        h1 {
            font-size: 28px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="product-detail">
        <p>Loading product details...</p>
    </div>
    <script>
        function getProductIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        document.addEventListener("DOMContentLoaded", function () {
            const productId = getProductIdFromUrl();
            if (!productId) {
                document.getElementById("product-detail").innerHTML = "<p>Product not found.</p>";
                return;
            }

            fetch('/public/data.json')
                .then(response => response.json())
                .then(data => {
                    // Changed to look for uppercase ID
                    const product = data.products.find(p => p.ID.toString() === productId);
                    if (!product) {
                        document.getElementById("product-detail").innerHTML = "<p>Product not found.</p>";
                        return;
                    }

                    document.getElementById("product-detail").innerHTML = `
                        <img src="${product.picture}" alt="${product.name}">
                        <h1>${product.name}</h1>
                        <p>${product.info || 'No description available.'}</p>
                        <p>Price: ${product.price} DKK</p>
                        <p>Size: ${product.size}</p>
                        <p>In stock: ${product.amount}</p>
                        <button data-id="${product.ID}">Tilf√∏j til kurv</button>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching product details:", error);
                    document.getElementById("product-detail").innerHTML = "<p>Error loading product details.</p>";
                });
        });
    </script>
</body>
</html>
