<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Page</title>
  <link rel="stylesheet" href="/public/css/components/product.css">
  <link rel="stylesheet" href="/public/css/components/navbar.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="customContainer">
    <div class="sidebar">
      <h2>Products</h2>
      <ul>
        <li><a href="#" class="sidebar-link">Søg</a></li>
        <li><a href="#" class="sidebar-link">Sorter</a></li>
        <li><a href="#" class="sidebar-link">Test</a></li>
      </ul>
    </div>
    <div class="image-container" id="recommendations"></div>
  </div>
  <div id="footer"></div>

  <script>
    fetch("/public/data.json")
      .then(res => res.json())
      .then(data => {
        const renderProducts = (containerId) => {
          const container = document.getElementById(containerId);
          if (!container || !data.products) return;


            container.innerHTML = '';

            data.products.forEach((product, index) => {
            const card = document.createElement('div');
            card.className = 'card';

            const productLink = document.createElement('a');
            productLink.href = `productdetail.html?id=${product.ID}`;
            productLink.target = "_blank";

            const img = document.createElement('img');
            img.src = product.picture;
            img.alt = product.name || `${containerId} ${index + 1}`;

            productLink.appendChild(img);

            const title = document.createElement('h4');
            title.textContent = product.name || 'Untitled';

            const price = document.createElement('p');
            price.textContent = product.price || 'Untitled';

            card.appendChild(productLink); 
            card.appendChild(price);
            card.appendChild(title);
            container.appendChild(card);
          });
        };

        renderProducts('recommendations');
        renderProducts('products');
        renderProducts('recent');

        const productsContainer = document.getElementById("recommendations");
        productsContainer.addEventListener("click", function (e) {
          if (e.target && e.target.classList.contains("add-to-basket")) {
            e.preventDefault();
            const productId = parseInt(e.target.getAttribute("data-id"));
            const product = data.products.find(p => p.id === productId);
            if (product) {
              addToBasket(product);
            }
          }
        });

        function addToBasket(product) {
          let basket = JSON.parse(localStorage.getItem("basket")) || [];
          const existingProduct = basket.find(item => item.id === product.id);
          if (existingProduct) {
            existingProduct.quantity = (existingProduct.quantity || 1) + 1;
          } else {
            product.quantity = 1;
            basket.push(product);
          }
          localStorage.setItem("basket", JSON.stringify(basket));
          alert("Produktet er tilføjet til kurven!");
        }
      })
      .catch(error => console.error("Error fetching products:", error));
  </script>

  <script src="/public/js/components/navbar.js"></script>
  <script src="/public/js/components/footer.js"></script>
</body>
</html>
