<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Page</title>
  <link rel="stylesheet" href="/public/css/components/product.css">
  <link rel="stylesheet" href="/public/css/components/navbar.css">
  <link rel="stylesheet" href="/public/css/global.css">
  <link rel="stylesheet" href="/public/css/admin/viewproducts.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

  <div id="main-container">
    <div class="sidebar">
      <h2>Products</h2>
      <ul>
        <li><a href="#" class="sidebar-link">Søg</a></li>
        <li><a href="#" class="sidebar-link">Sorter</a></li>
        <li><a href="#" class="sidebar-link">Test</a></li>
      </ul>
    </div>

    <div id="content-container">
      <div class="container-fluid">
        <div id="products-container" class="d-flex flex-wrap justify-content-center gap-3"></div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script>
        
        const productsContainer = document.getElementById("products-container");
        
        productsContainer.addEventListener("click", function (e) {
          if (e.target && e.target.classList.contains("add-to-basket")) {
            e.preventDefault();
            const productId = parseInt(e.target.getAttribute("data-id"));
            const product = data.find(p => p.ID === productId);
            if (product) {
              addToBasket(product);
            }
          }
        });

        function addToBasket(product) {
          let basket = JSON.parse(localStorage.getItem("basket")) || [];
          const existingProduct = basket.find(item => item.id === product.id);
          if (existingProduct) {
            existingProduct.quantity = (existingProduct.quantity || 1) + 1;
          } else {
            product.quantity = 1;
            basket.push(product);
          }
          localStorage.setItem("basket", JSON.stringify(basket));
          alert("Produktet er tilføjet til kurven!");
        }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/public/js/admin/viewproducts.js"></script>
  <script src="/public/js/components/navbar.js"></script>
  <script src="/public/js/components/footer.js"></script>
</body>
</html>
