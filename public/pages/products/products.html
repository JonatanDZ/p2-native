<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #333;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .products-container {
            margin-left: 220px;
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            width: 200px;
            background: white;
            border-radius: 10px;
            border: 8px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            margin: 5px 0;
        }
        .product-price {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Products</h2>
        <ul>
            <li><a href="#" style="color: white;">SÃ¸g</a></li>
            <li><a href="#" style="color: white;">Sorter</a></li>
            <li><a href="#" style="color: white;">Test</a></li>
        </ul>
    </div>

    <div class="products-container" id="products-container">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('products.json')
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById("products-container");

                    products.forEach(product => {
                        const productCard = document.createElement("div");
                        productCard.classList.add("product-card");

                        productCard.innerHTML = `
                            <a href="product-detail.html?id=${product.id}" style="text-decoration: none; color: inherit;">
                                <img src="${product.image}" alt="${product.name}">
                                <h3>${product.name}</h3>
                                <p>${product.info}</p>
                                <p class="product-price">${product.price}</p>
                            </a>
                        `;

                        productsContainer.appendChild(productCard);
                    });
                })
                .catch(error => console.error("Error fetching products:", error));
        });
    </script>

</body>
</html>
