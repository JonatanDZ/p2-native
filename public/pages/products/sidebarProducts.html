<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.2/dist/css/coreui.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex">
        <div class="sidebar-container">
            <div class="sidebar border-end">
                <ul class="sidebar-nav">
                    <li class="nav-title">Menu</li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="nav-icon cil-speedometer"></i> Søg
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="nav-icon cil-speedometer"></i> Sortér
                        </a>
                    </li>
                </ul>
                <div class="sidebar-footer border-top d-flex">
                    <button class="sidebar-toggler" type="button"></button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <!-- Product cards or other content can go here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CoreUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.2/dist/js/coreui.bundle.min.js"></script>
</body>

</html>
